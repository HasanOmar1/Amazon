<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/amazon-favicon.png" />
    <script
      src="https://kit.fontawesome.com/2dd1c70ac6.js"
      crossorigin="anonymous"
    ></script>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <title>
      Amazon.com: SteelSeries QcK Gaming Mouse Pad - Medium Cloth - Optimized
      For Gaming Sensors : Everything Else
    </title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>

      <div class="first-nav-bar">
        <div class="logo-container">
          <div class="logo"></div>
        </div>
        <div class="gps-deliver-to">
          <i
            class="fa-solid fa-location-dot location-icon"
            style="color: #e7eaee"
          ></i>
          <div class="deliver-to">
            <span>Deliver to</span>
            <span style="color: white; font-weight: 800">Israel</span>
          </div>
        </div>

        <div class="search-bar-container">
          <div class="search-bar">
            <select class="search-bar-selector">
              <option>All</option>
            </select>
            <input
              type="text"
              class="search-bar-input"
              placeholder="Search Amazon"
            />
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>

        <div class="lang-container">
          <div class="lang-img">
            <img src="./assets/usa-flag.png" alt="usa flag" />
            <p id="english">EN</p>
            <i
              class="fa-solid fa-caret-down lang-arrow"
              style="color: #767474"
            ></i>
          </div>
        </div>

        <div class="sign-in">
          <p>
            Hello , sign in
            <span class="nav-second-row"><strong>Account & Lists</strong> 
            <span
              class="fa-solid fa-caret-down sign-in-arrow"
              style="color: #767474"
            ></span>
          </p>

        </div>

        <div class="orders">

          <p>Returns <span class="nav-second-row"><strong>& Orders</strong></span></p>

        </div>

        <div class="cart">
          <div class="cart-icon">
            <img src="./assets/shopping-cart-icon.png" alt="shopping cart">
          </div>
          <p>Cart</p>
        </div>

      </div>

      <div class="second-nav-bar">

        <div class="all-keyword">
          <span class="fa-solid fa-bars burger" style="color: #ffffff;"></span>
          All
        </div>
        <div class="todays-deal">Today's Deals</div>

      </div>

    </header>
  </body>
</html>
